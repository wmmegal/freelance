<!DOCTYPE html>
<html lang="ru">
{% include 'head.html' %}
<body>
<div id="page">
    {% include 'header-search.html' %}
    <main id="main" class="container">
        <div class="breadcrumbs">
            <a href="#">Главная</a>
            <i class="icon-sep"></i>
            <span>Блог</span>
        </div>
        <h1 class="title -h1">Предложить заказ: <span class="-blue">Дамира давлатова</span></h1>
        <div class="grid-main">
            <div id="content">
                <div class="form">
                    <form action="" id="add-order" class="-block -padding-2">
                        <div class="row-cols -margin-3 -mb-1">
                            <div class="col-33">
                                <label class="form-field">
                                    <input type="text" name="name" placeholder="Фамилия и имя">
                                </label>
                            </div>
                            <div class="col-33">
                                <label class="form-field">
                                    <input type="text" name="birthday" placeholder="Дата рождения">
                                </label>
                            </div>
                            <div class="col-33">
                                <label class="form-field">
                                    <input type="text" name="location" placeholder="Ваше местоположение">
                                </label>
                            </div>
                        </div>
                        <label class="form-field">
                            <input type="text" name="order_title" placeholder="Название проекта">
                        </label>
                        <label class="form-field">
                            <textarea name="order_desc" placeholder="Описание"></textarea>
                        </label>
                        <div class="row-cols -margin-3 -mb-1">
                            <div class="col-66">
                                <div class="form-field -merged">
                                    <input type="text" name="budget" placeholder="Бюджет" class="-width-50">
                                    <select name="currency" class="-width-50">
                                        <option value="Руб.">Руб.</option>
                                        <option value="$">$</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-33">
                                <label class="form-field">
                                    <input type="text" name="term" placeholder="Срок">
                                </label>
                            </div>
                        </div>
                        <label for="files" class="files-area -mb-1">
                            <span>Нажмите или перетащите для загрузки файлов</span>
                            <input type="file" id="files">
                        </label>
                        <p class="-mb-1"><span class="-red">*</span> Поля, обязательные для заполнения</p>
                        <label class="checkbox -mb-1">
                            <input type="checkbox" name="rule" checked>
                            <span>Я согласен с использованием сайтом freelanceratings.com моих <a href="#">персональных данных</a> для обработки данного обращения.</span>
                        </label>
                        <label class="checkbox -mb-1">
                            <input type="checkbox" name="offers">
                            <span>Получать предложения от других исполнителей</span>
                        </label>
                        <button type="submit" class="btn -orange">Отправить заказ</button>
                    </form>
                </div>

            </div>
            {% include 'sidebar-2.html' %}
        </div>
    </main>
    {% include 'footer.html' %}
</div>
{% include 'scripts.html' %}
</body>
</html>
